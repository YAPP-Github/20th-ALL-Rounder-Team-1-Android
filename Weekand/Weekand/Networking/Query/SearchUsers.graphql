query SearchUsers($searchQuery: String, $jobs: [String!], $interests: [String!], $sort: SearchUserSort, $page: Int!, $size: Int!) {
  searchUsers(searchQuery: $searchQuery, jobs: $jobs, interests: $interests, sort: $sort, page: $page, size: $size) {
    paginationInfo {
      hasNext
    }
    users {
      id
      profileUrl
      nickname
      goal
    }
  }
}
