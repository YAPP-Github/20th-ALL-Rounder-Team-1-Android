mutation UpdateUserDetail($imageName: String!, $nickname: String!, $goal: String!, $jobs: [String!]!, $interests: [String!]!) {
    updateUserProfile(input: {
    profileImageFilename: $imageName,
    nickname: $nickname,
    goal: $goal,
    jobs: $jobs,
    interests: $interests
  }) {
    id
    email
    nickname
    profileImageUrl
    goal
    followed
    followerCount
    jobs
    interests
    followed
  }
}
